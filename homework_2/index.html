<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>JS-level-2 homework-2 all tasks</title>
  <style>
    span{
      visibility: visible;
      margin-left: 4px;

<body>
  <div id="main-content-1">

      <label for="js-email">Email</label>
      <input id="js-email" type="email" name="email" placeholder="Введите email" value="ta@ta.papoj">

      <label for="js-age">Возраст</label>
      <input id="js-age" type="number" name="age" placeholder="Введите возраст" value="3">
       
      <input id="js-submit-button" type="submit" name="submit-button" value="Отправить">
    </form>
  </div>
  <script type="text/javascript" src="task_1.js"></script>
